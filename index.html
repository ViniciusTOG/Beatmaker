<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Beatmaker</title>
  </head>
  <body>
    <div class="title">
      <h1>Beatmaker</h1>
      <p>By Vinicius Torrubia</p>
    </div>
    <div class="sequencer">
      <div class="kick-track">
        <div class="controls">
          <h1>Kick</h1>
          <button data-track="0" class="mute kick-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="kick-select" id="kick-select">
            <option value="./allSounds/kick-classic.wav">Classic Kick</option>
            <option value="./allSounds/kick-808.wav">808 Kick</option>
            <option value="./allSounds/kick-acoustic01.wav"
              >Acoustic Kick</option
            >
            <option value="./allSounds/kick-big.wav">Big Kick</option>
            <option value="./allSounds/kick-cultivator.wav"
              >Cultivator Kick</option
            ><option value="./allSounds/kick-deep.wav">Deep Kick</option>
            <option value="./allSounds/kick-dry.wav">Dry Kick</option>
            <option value="./allSounds/kick-electro01.wav">Eletro Kick</option>
            <option value="./allSounds/kick-newwave.wav">Newwave Kick</option>
            <option value="./allSounds/kick-oldschool.wav"
              >Oldschool Kick</option
            >
            <option value="./allSounds/kick-vinyl01.wav">Vinyl Kick</option>
          </select>
        </div>
        <div class="kick">
          <div class="pad kick-pad b0"></div>
          <div class="pad kick-pad b1"></div>
          <div class="pad kick-pad b2"></div>
          <div class="pad kick-pad b3"></div>
          <div class="pad kick-pad b4"></div>
          <div class="pad kick-pad b5"></div>
          <div class="pad kick-pad b6"></div>
          <div class="pad kick-pad b7"></div>
        </div>
      </div>
      <div class="snare-track">
        <div class="controls">
          <h1>Snare</h1>
          <button data-track="1" class="mute snare-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="snare-select" id="snare-select">
            <option value="./allSounds/snare-acoustic01.wav"
              >Classic Snare</option
            >
            <option value="./allSounds/snare-808.wav">808 Snare</option>
            <option value="./allSounds/snare-vinyl02.wav">Vinyl Snare</option>
            <option value="./allSounds/snare-pinch.wav">Pinch Snare</option>
            <option value="./allSounds/snare-analog.wav">Analog Snare</option>
            <option value="./allSounds/snare-big.wav">Big Snare</option>
            <option value="./allSounds/snare-block.wav">Block Snare</option>
            <option value="./allSounds/snare-lofi01.wav">Lofi Snare</option>
            <option value="./allSounds/snare-punch.wav">Punch Snare</option>
            <option value="./allSounds/snare-smasher.wav">Smasher Snare</option>
            <option value="./allSounds/snare-tape.wav">Tape Snare</option>
            <option value="./allSounds/snare-noise.wav">Noisy Snare</option>
          </select>
        </div>
        <div class="snare">
          <div class="pad snare-pad b0"></div>
          <div class="pad snare-pad b1"></div>
          <div class="pad snare-pad b2"></div>
          <div class="pad snare-pad b3"></div>
          <div class="pad snare-pad b4"></div>
          <div class="pad snare-pad b5"></div>
          <div class="pad snare-pad b6"></div>
          <div class="pad snare-pad b7"></div>
        </div>
      </div>
      <div class="hihat-track">
        <div class="controls">
          <h1>Hihat</h1>
          <button data-track="2" class="mute hihat-volume">
            <i class="fas fa-volume-mute"></i>
          </button>
          <select name="hihat-select" id="hihat-select">
            <option value="./allSounds/hihat-acoustic01.wav"
              >Acoustic Hihat</option
            >
            <option value="./allSounds/hihat-analog.wav">Analog Hihat</option>
            <option value="./allSounds/hihat-digital.wav"
              >Digital Hithat</option
            >
            <option value="./allSounds/hihat-electro.wav">Eletro Hithat</option>
            <option value="./allSounds/hihat-plain.wav">Plain Hithat</option>
            <option value="./allSounds/hihat-reso.wav">Reso Hithat</option>
            <option value="./allSounds/hihat-ring.wav">Ring Hithat</option>
            <option value="./allSounds/hihat-dist01.wav">Dist Hithat</option>
            <option value="./allSounds/hihat-dist02.wav">Dist 2 Hithat</option>
            <option value="./allSounds/hihat-acoustic02.wav"
              >Acoustic 2 Hithat</option
            >
            <option value="./allSounds/hihat-808.wav">808 Hithat</option>
          </select>
        </div>
        <div class="hihat">
          <div class="pad hihat-pad b0"></div>
          <div class="pad hihat-pad b1"></div>
          <div class="pad hihat-pad b2"></div>
          <div class="pad hihat-pad b3"></div>
          <div class="pad hihat-pad b4"></div>
          <div class="pad hihat-pad b5"></div>
          <div class="pad hihat-pad b6"></div>
          <div class="pad hihat-pad b7"></div>
        </div>
      </div>
      <button class="play">Play</button>
      <div class="tempo">
        <input
          type="range"
          class="tempo-slider"
          max="400"
          min="60"
          value="150"
        />
        <p>Tempo: <span class="tempo-nr">150</span></p>
      </div>
    </div>
    <audio src="./allSounds/kick-classic.wav" class="kick-sound"></audio>
    <audio src="./allSounds/snare-acoustic01.wav" class="snare-sound"></audio>
    <audio src="./allSounds/hihat-acoustic01.wav" class="hihat-sound"></audio>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"
      integrity="sha256-+Q/z/qVOexByW1Wpv81lTLvntnZQVYppIL1lBdhtIq0="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
